<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
      {%- include google-tag-manager-noscript.html -%}
    {%- endif -%}
    
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    <script type="text/javascript" src="/assets/mermaid/7.1.2/mermaid.min.js"></script>
    <script type="text/javascript">
      (function(){
        setTimeout(function(){
          var blink = document.createElement('span');
          blink.className = 'blink';
          blink.innerText = '_';
          var siteTitle = document.querySelector('.site-title');
          siteTitle.appendChild(blink);
        }, 1000);
        
        // Initial mermaid
        mermaid.init({startOnLoad:true, "pre code.language-mermaid", callback: function(){
          // Change <pre> and <code> block style
          var codeBlock = document.querySelector('code.language-mermaid');
          var preBlock = codeBlock.parentNode;
          
          codeBlock.style.backgroundColor = 'initial';
          preBlock.style.border = 'none';
          preBlock.style.textAlign = 'center';
          preBlock.style.backgroundColor = 'initial';
        }});
      })();
    </script>
  </body>

</html>
